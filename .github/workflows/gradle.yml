name: github-action-test CI

on:
  push:
    branches:
      - 'develop'
      - 'feature/*'
      - 'main'
  pull_request:
    branches:
      - 'develop'
      - 'feature/*'
      - 'main'

jobs:
  build: 
    runs-on: ubuntu-latest # 실행 환경 지정

    steps:
      - uses: actions/checkout@v2 # github action 버전 지정(major version)

      - name: Set up JDK 17 # JAVA 버전 지정
        uses: actions/setup-java@v1
        with:
          java-version: 17 

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle # 실제 application build(-x 옵션을 통해 test는 제외)
        run: ./gradlew build -x test

      - name: Test with Gradle # test application build
        run: ./gradlew test

      - name: Publish Unit Test Results # test 후 result를 보기 위해 추가
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always() # test가 실패해도 report를 남기기 위해 설정
        with:
          files: build/test-results/test/**/*.xml

